<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon say game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <p class="result"></p>
    <div class="container">
         <div class="first-box">
            <div class=" btn brown" type="button" id="brown"></div>
            <div class=" btn cadetblue" type="button" id="cadetblue"></div>
         </div>
            <div class="sec-box">
                <div class=" btn chocolate" type="button" id="chocolate"></div>
                <div class=" btn cornflowerblue" type="button" id="cornflowerblue"></div>
            
            </div>
           
    </div>
    <script src="app.js"></script>
</body>
</html>
